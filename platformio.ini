[platformio]
include_dir = Core/Inc
src_dir = Core/Src

[env:nucleo_f767zi]
platform = ststm32
board = nucleo_f767zi
framework = stm32cube

lib_ignore =
	STM32_USB_Device_Library-CDC
	STM32_USB_Device_Library-Core

extra_scripts = 
	pre:CompilerFlags.py

optimization = -O3

build_flags = 
	-I ./Core/Inc
	-I ./Core/Inc/FATFS/App
	-I ./Core/Inc/FATFS/Target
	-I ./Core/Inc/FT812Q
	; -I ./Core/Inc/Middlewares/ST/STM32_USB_Device_Library/Class/CDC/Inc
	-I ./Core/Inc/Middlewares/ST/STM32_USB_Device_Library/Core/Inc
	-I ./Core/Inc/USB
	; -I ./Core/Inc/USB_DEVICE/App
	-I ./Core/Inc/USB_DEVICE/Target
	-I ./Core/Inc/Middlewares/Third_Party/FatFs/src
	-I ./Core/Inc/Middlewares/Third_Party/FatFs/src/option
	-I ./Core/Inc/roboteam_embedded_messages/include
	-I ./Core/Inc/TextOut
	-I ./Core/Inc/Utilities
	-I ./Core/Inc/Wireless
	-I ./Core/Inc/Wireless/SX1280
	-I ./Core/Inc/FT812Q
	-Wno-unused-variable
	-Wno-unused-function
	-Wno-discarded-qualifiers